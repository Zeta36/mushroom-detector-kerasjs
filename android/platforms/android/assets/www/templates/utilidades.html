
<ion-view  view-title="StarShot Mushrooms">

  <ion-nav-bar class="bar-balanced">
    <ion-nav-back-button>
    </ion-nav-back-button>

    <ion-nav-buttons side="left">
      <a ng-click='myGoBack()' href="#">
          <div>
          	<img style='padding-left: 10px;height: 35px !important;font-size: 35px !important;border-color: transparent;background: none;box-shadow: none;vertical-align:middle;' src='img/iconos/mushroom-icon.png'>
          </div>
      </a>
    </ion-nav-buttons>
    
    <ion-nav-buttons side="right">
        <button class="button ion-navicon" style="height: 40px !important;font-size: 40px !important;border-color: transparent;background: none;box-shadow: none;" menu-toggle="left">
        </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  
    <ion-content>
      <div class="bar bar-loading {{claseLoading}}" ng-if="data.isLoading">
            {{mensajeLoading}}
          </div>

		<div style="height: auto; width: auto; overflow: auto; -webkit-overflow-scrolling:touch;">		
			<iframe src="../www/web/frontend/dist/index.html" style="width:100%; height:2000px;">
		</div>

    </ion-content>
</ion-view>
